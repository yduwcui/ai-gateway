volumes:
  extproc-target: # Stores the binary between extproc-build and extproc

services:
  extproc-build:
    image: golang:1.25
    container_name: extproc-build
    working_dir: /workspace
    volumes:
      - ../../..:/workspace
      - extproc-target:/workspace/out
    command:
      [
        "bash",
        "-c",
        "go build -buildvcs=false -o /workspace/out/extproc ./cmd/extproc",
      ]

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"
    environment:
      PHOENIX_ENABLE_AUTH: "false"

  extproc:
    image: debian:trixie-slim
    container_name: extproc
    depends_on:
      extproc-build:
        condition: service_completed_successfully
      phoenix:
        condition: service_started
    volumes:
      - extproc-target:/app
      - ./extproc.yaml:/etc/extproc/config.yaml:ro
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://phoenix:6006
      - OTEL_BSP_SCHEDULE_DELAY=100
      - OTEL_METRIC_EXPORT_INTERVAL=100
    # ExtProc ports (internal to Docker network, consumed by Envoy):
    # - 1063: gRPC service
    # - 1064: admin server (/metrics and /health endpoints)
    working_dir: /app
    command: ["./extproc", "-configPath", "/etc/extproc/config.yaml"]

  ollama-pull:
    image: alpine/ollama
    container_name: ollama-pull
    environment:
      OLLAMA_HOST: localhost:11434 # intentionally not 127.0.0.1
    env_file:
      - ../../../.env.ollama
    entrypoint: sh
    command: -c 'env | grep _MODEL | cut -d= -f2 | xargs -I{} ollama pull {}'
    extra_hosts: # send localhost traffic to the docker host, e.g. your laptop
      - "localhost:host-gateway"

  envoy:
    image: envoyproxy/envoy:v1.35.0
    container_name: envoy
    depends_on:
      extproc:
        condition: service_started
      phoenix:
        condition: service_started
      ollama-pull:
        condition: service_completed_successfully
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "1062:1062" # HTTP ingress
    extra_hosts:
      - "host.docker.internal:host-gateway" # Needed to access Ollama running on the host
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "debug"]

  openai-client:
    build:
      context: ../../internal/testopeninference
      dockerfile: Dockerfile.openai_client
      target: chat-completion
    container_name: openai-client
    profiles: ["test"]
    env_file:
      - ../../../.env.ollama
    environment:
      - OPENAI_BASE_URL=http://envoy:1062/v1
      - OPENAI_API_KEY=unused
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://phoenix:6006
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_BSP_SCHEDULE_DELAY=100
      - OTEL_METRIC_EXPORT_INTERVAL=100
