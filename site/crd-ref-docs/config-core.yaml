processor:
  # RE2 regular expressions describing types that should be excluded from the generated documentation.
  ignoreTypes:
    - "(EnvoyProxy)List$"
  # RE2 regular expressions describing type fields that should be excluded from the generated documentation.
  ignoreFields:
    - "TypeMeta$"
  customMarkers:
    - name: "notImplementedHide"
      target: "field"

render:
  # Version of Kubernetes to use when generating links to Kubernetes API documentation.
  kubernetesVersion: 1.29
  knownTypes:
    # Envoy Gateway
    - name: APIKeyAuth
      package: github.com/envoyproxy/gateway/api/v1alpha1
      link: https://gateway.envoyproxy.io/docs/api/extension_types/#apikeyauth
    - name: ExtProc
      package: github.com/envoyproxy/gateway/api/v1alpha1
      link: https://gateway.envoyproxy.io/docs/api/extension_types/#extproc
    - name: LocalJWKS
      package: github.com/envoyproxy/gateway/api/v1alpha1
      link: https://gateway.envoyproxy.io/docs/api/extension_types/#localjwks
    - name: OIDC
      package: github.com/envoyproxy/gateway/api/v1alpha1
      link: https://gateway.envoyproxy.io/docs/api/extension_types/#oidc
    - name: RemoteJWKS
      package: github.com/envoyproxy/gateway/api/v1alpha1
      link: https://gateway.envoyproxy.io/docs/api/extension_types/#remotejwks

    # Gateway API
    - name: BackendObjectReference
      package: sigs.k8s.io/gateway-api/apis/v1
      link: https://gateway-api.sigs.k8s.io/references/spec/#gateway.networking.k8s.io/v1.BackendObjectReference
    - name: Duration
